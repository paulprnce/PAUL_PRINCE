<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Skill Cards</title>
  <style>
    /* Container for perspective (3D effect) */
    .skill-card {
      width: 250px;
      height: 150px;
      perspective: 1000px; /* enables 3D */
      cursor: pointer;
      margin: 20px;
    }

    /* Inner wrapper that flips */
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    /* Flip when .flipped class is added */
    .skill-card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    /* Both sides of card */
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
    }

    /* Front design */
    .card-front {
      background: #222;
      color: white;
    }

    /* Back design (blurred logo) */
    .card-back {
      transform: rotateY(180deg);
      background: url("assets/engineering.png") center/cover no-repeat;
      filter: blur(6px) brightness(0.7);
    }
  </style>
</head>
<body>

  <!-- Skill card -->
  <div class="skill-card">
    <div class="card-inner">
      <!-- Front -->
      <div class="card-front">
        <div>
          <h3>Engineering</h3>
          <p>Process Engineering, Heat & Mass Transfer, Unit Ops</p>
        </div>
      </div>
      <!-- Back -->
      <div class="card-back"></div>
    </div>
  </div>

  <script>
    // Flip card when clicked
    document.querySelectorAll('.skill-card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.toggle('flipped');
      });
    });
  </script>
</body>
</html>
